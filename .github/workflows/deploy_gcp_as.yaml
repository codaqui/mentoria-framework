name: Deploy to Google Apps Script

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Debug Credentials
        run: echo "${{ secrets.GCP_CREDENTIALS }}"

      - name: Authenticate clasp
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo $GCP_CREDENTIALS > credentials.json
          clasp login --creds credentials.json

      - name: Debug .clasp.json
        run: cat .clasp.json

      - name: Clone Google Apps Script project
        run: clasp clone ${{ secrets.APPS_SCRIPT_ID }}

      - name: Setup .claspignore
        run: |
          echo "*" > .claspignore
          echo "!src/apps_script/" >> .claspignore
          echo "src/apps_script/*" >> .claspignore
          echo "!src/apps_script/schedule.js" >> .claspignore

      - name: Stream schedule.js to Apps Script
        run: clasp push --force
